<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<div class="container">
  <h2>Table of Open Issues</h2>                                                                         
  <div class="table-responsive">          
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Number</th>
        <th>State</th>
        <th>Title</th>
        <th>User</th>
        <th>Association</th>
        <th>Url</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let issue of gitHubIssues">
        <td>{{issue.id}}</td>
        <td>{{issue.number}}</td>
        <td>{{issue.state}}</td>
        <td>{{issue.title}}</td>
        <td>{{issue.user}}</td>
        <td>{{issue.author_association}}</td>
        <td><a href="{{issue.html_url}}">Visit</a></td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
